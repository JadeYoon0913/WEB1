 <h2>래브라도 리트리버</h2>
 <img src="Labrador.jpg" width="15%>
 <p style="margin-top:50px"><br><a href="https://ko.wikipedia.org/wiki/%EB%9E%98%EB%B8%8C%EB%9D%BC%EB%8F%84_%EB%A6%AC%ED%8A%B8%EB%A6%AC%EB%B2%84" target="_blank" title="래브라도 리트리버"><strong>래브라도 리트리버(영어: Labrador Retriever 또는 Labrador)</strong></a>는 조렵견, 사냥개, 인명구조견, 탐지견, 안내견, 간호견이다.<br>장난기가 넘치지만 침착하며 순종적이고 충성심이 높기로 유명하다.<br>현대의 래브라도 종은 캐나다의 뉴펀들랜드 래브라도주(Newfoundland and Labrador)의 일부인 뉴펀들랜드 섬에서 기원하였다.
